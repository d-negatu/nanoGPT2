<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#1f6feb"/>
  <text x="40" y="55" font-size="36" font-weight="bold" fill="white" font-family="Arial">nanoGPT2 Demo</text>
  
  <!-- Content area -->
  <rect x="40" y="100" width="720" height="280" fill="white" stroke="#e0e0e0" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="60" y="135" font-size="20" font-weight="bold" fill="#333" font-family="Arial">Quick Training & Sampling</text>
  
  <!-- Bullet points -->
  <circle cx="60" cy="170" r="4" fill="#1f6feb"/>
  <text x="80" y="175" font-size="14" fill="#555" font-family="Arial">Minimal GPT model with 4 layers</text>
  
  <circle cx="60" cy="210" r="4" fill="#1f6feb"/>
  <text x="80" y="215" font-size="14" fill="#555" font-family="Arial">Train on custom text datasets</text>
  
  <circle cx="60" cy="250" r="4" fill="#1f6feb"/>
  <text x="80" y="255" font-size="14" fill="#555" font-family="Arial">Generate text with a simple API</text>
  
  <circle cx="60" cy="290" r="4" fill="#1f6feb"/>
  <text x="80" y="295" font-size="14" fill="#555" font-family="Arial">Run on GPU or CPU</text>
  
  <circle cx="60" cy="330" r="4" fill="#1f6feb"/>
  <text x="80" y="335" font-size="14" fill="#555" font-family="Arial">Colab notebook available</text>
  
  <!-- Footer badge area -->
  <rect x="500" y="200" width="200" height="120" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="515" y="225" font-size="12" font-weight="bold" fill="#666" font-family="Arial">Open in Colab</text>
  <rect x="510" y="240" width="180" height="60" fill="white" stroke="#1f6feb" stroke-width="2" rx="3"/>
  <text x="520" y="270" font-size="11" fill="#1f6feb" font-family="monospace" text-anchor="start">[Demo Link]</text>
